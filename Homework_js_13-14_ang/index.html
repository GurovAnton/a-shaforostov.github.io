<!DOCTYPE html>
<html lang="ru-UA" ng-app="quiz">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Домашняя работа JS №13-14 AngularJS </title>

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/quiz_data.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body ng-controller="appCtrl">

	<div class="page-header col-sm-offset-1 col-sm-10">
		<h1>{{model.data.caption}}</h1>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 col-sm-offset-1">
				<div id="quiz-q{{$questionIndex+1}}" class="panel panel-primary" ng-init="$questionIndex = $index" ng-repeat="question in model.data.questions">
					<div class="panel-heading">Вопрос №{{$questionIndex+1}}</div>
					<div class="panel-body">
						<p class="text-primary h4">{{question.question}}</p>
						<div class="checkbox" ng-repeat="answer in question.answers">
							<label><input type="checkbox" ng-model="userAnswers[$questionIndex][$index]">{{answer}}</label>
						</div>
					</div>
				</div>
				
				<div class="form-group btn-gr">
					<span class="btn btn-success" ng-click="checkClickHandler()">Проверить мои результаты</span>
					<span class="btn btn-warning" ng-click="initClickHandler()">Начать с начала</span>
				</div>
				
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
		 <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModalHandler()"><span aria-hidden="true">&times;</span></button>
			  <h4 class="modal-title">Результат</h4>
			</div>
			<div class="modal-body">
			  <p>Правильных ответов: {{testResult.correct}} из {{testResult.total}}</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="closeModalHandler()">Закрыть</button>
			</div>
		 </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
</body>
</html>
